<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/audiosynth.js"></script>
    <script src="js/recordAudio.js"></script>
    <script src="js/playKeyboard.js"></script>
    <script src="js/vexflow-min.js"></script>
    <script defer src="js/sheet.js"></script>
</head>

<body>
    <main>
        <div id="count" title="page visits">rohitkaushal</div>
        <div class="info"></div>
        <canvas id="sheet"></canvas>
        <div id="keyboard"></div>
        <div class="record">
            <div class="ctrl">
                <div class="start" onclick="startRecording()"></div>
                <div class="stop" onclick="stopRecording()"></div>
            </div>
            <div class="file"></div>
        </div>
        <div class="note">
            <div>
                Arrow Keys : <b>↔</b> change octave | <b>↕</b> change tone
            </div>
        </div>
    </main>
    <div id="feedback">feedback</div>
    <div id="me">
        <a href="http://rohitkaushal7.github.io/">made with love by Rohit Kaushal</a>
    </div>
    <div class="dark"></div>
    <div class="sheet_toggle"></div>

    <div class="modal">
        <form action="#" name="feedback" class="form" netlify>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Your Name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Email">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="7" required placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        playKeyboard();
    </script>
    <script src="js/script.js"></script>
</body>

</html>
